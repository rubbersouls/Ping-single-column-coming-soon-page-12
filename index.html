<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <section>
      <div class="Main-Conteneur">
        <img src="images/logo.svg" alt="logo">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <!--Box-Email-->
        <div class="box-email">
            <input type="email" name="email" placeholder="Your adresse email..." class="input">
            <div class="btn">
            <p>Notify Me</p>
            </div>
            <p class="text-error">Please provide a valid email address</p>
            <p class="text-valide">Email Send</p>
        </div>
        <img src="images/illustration-dashboard.png" alt="picutre" class="picture">
      </div>
        <div class="footer">
     <!--Box-reseaux-social -->
          <div class="reseaux-social">
              <div><a href=""><img src="images/fb.png" alt="fb"></div></a>
              <div><a href=""><img src="images/twitter.png" alt="twitter"></div></a>
              <div><a href=""><img src="images/insta.png" alt="insta"></div></a>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
      </div> 
    </section>
</body>
<script src="app.js"></script>
</html>
